<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="login-form">

  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control"  [(ngModel)] = "userlogin.userName" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control"  [(ngModel)] = "userlogin.userPassword" id="pwd" placeholder="Password">
  </div>
  <button type="button" class="btn btn-default" (click)="login()">Submit</button>
</div>
</div>
<div class="col-md-4"></div>
